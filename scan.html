<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Edén las cascadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0d0d0d;
      color: #e6e6e6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    form {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px #00cccc;
      margin-top: 2rem;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      width: 200px;
      margin-bottom: 1rem;
    }

    .boton {
      background-color: #00ffff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .boton:hover {
      background-color: #00cccc;
    }

    p {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #cccccc;
    }
  </style>
</head>
<body>

  <h2>Edén las cascadas</h2>

  <form id="formulario" method="POST">
    <label>Ingresa tu PIN de 4 dígitos:</label><br>
    <input type="password" name="pin" maxlength="4" required><br>
    <input type="hidden" name="punto" id="punto">
    <button class="boton" type="submit">Inicie el Registro</button>
  </form>

  <p>
    Este sistema está diseñado para registrar automáticamente el paso de los vigilantes por los puntos de control del Conjunto Edén las Cascadas. 
  </p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const punto = urlParams.get('punto') || 'Sin punto';
    document.getElementById('punto').value = `Punto ${punto}`;

    const scriptURL = 'https://script.google.com/macros/s/AKfycbw6bqfE3fkH8uTIhZ94a4vhSSGb-9anH30AOnywKbBl-Yj_phoAcPBArc39PHczkHn6vQ/exec';

    const form = document.getElementById('formulario');
    form.addEventListener('submit', function(e) {
  const pin = form.querySelector('input[name="pin"]').value;
  if (!pin) {
    e.preventDefault();
    alert("Debes ingresar tu PIN");
    return;
  }

  e.preventDefault(); // evitamos el envío tradicional

  const formData = new FormData(form);
  fetch(scriptURL, { method: 'POST', body: formData })
    .then(() => {
      window.location.href = 'registro_exitoso.html';
    })
    .catch(err => {
      alert("Ocurrió un error al registrar. Intenta nuevamente.");
      console.error(err);
    });
});

    form.addEventListener('submit', function(e) {
      const pin = form.querySelector('input[name="pin"]').value;
      if (!pin) {
        e.preventDefault();
        alert("Debes ingresar tu PIN");
      }
    });
  </script>

</body>
</html>
